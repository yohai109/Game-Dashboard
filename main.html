<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Watch</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="watch.js"></script>
    <script defer src="tasks.js"></script>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <div id="watch" aria-live="polite" aria-label="Current time">
          --:--:--
        </div>
        <div id="date" class="date">Loadingâ€¦</div>
      </div>
      <div class="card">
        <div class="tasks" aria-label="Tasks">
          <div class="tasks-header">
            <h2 class="tasks-title">Tasks</h2>
            <div class="tasks-meta">
              <span id="task-count" class="count-badge">0 tasks left</span>
              <button
                id="clear-completed"
                class="clear-btn"
                type="button"
                style="display: none"
              >
                Clear completed
              </button>
            </div>
          </div>
          <div class="task-input">
            <input
              id="new-task"
              type="text"
              placeholder="Add a task and press Enter"
              aria-label="New task"
            />
            <button id="add-task" type="button">Add</button>
          </div>
          <ul id="tasks"></ul>
          <p id="empty" class="empty">No tasks yet. Add your first task above.</p>
        </div>
      </div>
    </div>
  </body>
</html>
